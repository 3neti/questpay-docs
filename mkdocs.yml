site_name: x-Change - Information Memorandum

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.annotate
    - content.code.copy

plugins:
  - search
  - with-pdf:
      author: 'Lester B. Hurtado'
      copyright: 'Copyright Â© 2025 3neti R&D OPC'
      cover_title: 'x-Change Information Memorandum'
      cover_subtitle: 'A Fintech Platform for Financial Inclusion and Digital Disbursement'
      cover_logo: null
      back_cover: true
      toc_title: 'Table of Contents'
      heading_shift: false
      toc_level: 3
      ordered_chapter_level: 2
      excludes_children: []
      exclude_pages: []
      convert_iframe: []
      two_columns_level: 3
      render_js: false
      headless_chrome_path: '/Applications/Google Chrome.app/Contents/MacOS/Google Chrome'
      output_path: 'pdf/x-change_information_memorandum.pdf'
      enabled_if_env: null
      debug_html: false
      show_anchors: true
      verbose: true

extra_css:
  - stylesheets/print.css

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js
  - https://unpkg.com/handlebars@4.7.8/dist/handlebars.min.js
  - javascripts/mermaid-init.js
  - javascripts/handlebars-helpers.js
  - javascripts/export-interface.js

nav:
  - Home: X-CHANGE_WHITE_PAPER.md
  - Frequently Asked Questions: X-CHANGE_FAQ.md
  - Information Memorandum: X-CHANGE_INFO_MEMO.md
  - Appendix A - Financial Model: X-CHANGE_INFO_MEMO_APPENDIX_A_FINANCIAL_MODEL.md
  - Appendix B - Technical Architecture: X-CHANGE_INFO_MEMO_APPENDIX_B_TECHNICAL_ARCHITECTURE.md
  - Appendix C - Regulatory and Compliance: X-CHANGE_INFO_MEMO_APPENDIX_C_REGULATORY_AND_COMPLIANCE.md
  - Appendix D - Intellectual Property Plan: X-CHANGE_INFO_MEMO_APPENDIX_D_INTELLECTUAL_PROPERTY_PLAN.md
  - Appendix E - Pitch Deck Summary: X-CHANGE_INFO_MEMO_APPENDIX_E_PITCH_DECK_SUMMARY.md
  - Appendix F - Market References: X-CHANGE_INFO_MEMO_APPENDIX_F_MARKET_REFERENCES.md
  - Appendix G - Corporate and Legal Structure: X-CHANGE_INFO_MEMO_APPENDIX_G_CORPORATE_AND_LEGAL_STRUCTURE.md
  - Appendix H - Key Personnel Incentive Plan: X-CHANGE_INFO_MEMO_APPENDIX_H_KEY_PERSONNEL_INCENTIVE_PLAN.md
  - Appendix I - Risk Register and Mitigation Matrix: X-CHANGE_INFO_MEMO_APPENDIX_I_RISK_REGISTER_AND_MITIGATION_MATRIX.md
  - Appendix J - Audit and Monitoring Framework: X-CHANGE_INFO_MEMO_APPENDIX_J_AUDIT_AND_MONITORING_FRAMEWORK.md
  - Appendix K - Term Sheet: X-CHANGE_INFO_MEMO_APPENDIX_K_TERM_SHEET.md
