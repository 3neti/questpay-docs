site_name: QuestPay™ - Reality Game Proposal

theme:
  name: material
  palette:
    primary: deep purple
    accent: amber
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.annotate
    - content.code.copy
    - navigation.top

plugins:
  - search
  - with-pdf:
      author: 'Lester B. Hurtado'
      copyright: 'Copyright © 2025 3neti R&D OPC'
      cover_title: 'QuestPay™ Reality Game Proposal'
      cover_subtitle: 'Redeem. Race. Repeat.'
      cover_logo: null
      back_cover: true
      toc_title: 'Table of Contents'
      heading_shift: false
      toc_level: 3
      ordered_chapter_level: 2
      excludes_children: []
      exclude_pages: []
      convert_iframe: []
      two_columns_level: 3
      render_js: false
      headless_chrome_path: '/Applications/Google Chrome.app/Contents/MacOS/Google Chrome'
      output_path: 'pdf/questpay_reality_game_proposal.pdf'
      enabled_if_env: null
      debug_html: false
      show_anchors: true
      verbose: true

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Executive Overview: executive-overview.md
  - Brand Philosophy: brand.md
  - Game Concept:
      - Premise & Themes: concept.md
      - Format Options: format.md
  - Participant Journey:
      - Recruitment & Onboarding: recruitment.md
      - Selection Process: selection.md
  - Game Mechanics:
      - Player Journey: mechanics.md
      - Real-Time Elements: realtime.md
  - Technology:
      - System Architecture: technology.md
      - Security & Compliance: compliance.md
  - Business Model:
      - Sponsorship & Partnerships: sponsorship.md
      - Strategic Partnerships: partnerships.md
      - Monetization: monetization.md
  - Production:
      - Production Plan: production.md
      - Three Decks: decks.md
  - IP & Licensing: licensing.md
  - Next Steps: nextsteps.md
